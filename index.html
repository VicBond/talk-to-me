<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk To Me App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-center my-4">Talk To Me</h1>
      <form>
        <div class="mb-3">
          <label for="input-text" class="form-label"
            >Please type something</label
          >
          <textarea class="form-control" id="input-text" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-end">Submit</button>
      </form>
    </div>
    <script script="app.js"></script>
  </body>
</html>
